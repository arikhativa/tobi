<div (scroll)="onScroll(dots)" #scrollContainer class="no-scrollbar scroll-snap-x">
    <img *ngFor="let image of imageList" #imageRef (click)="openImageDialog(imageRef)" class="pointer snap-child"
        [src]="image.src" [alt]="image.alt">
</div>
<app-gallery-dots #dots [activeIndex]="activeIndex" [len]="imageList.length"></app-gallery-dots>
