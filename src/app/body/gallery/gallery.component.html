<div id="gallery-cop-con">
    <div id="text-con">
        <h1>
            Gallery
        </h1>
    </div>
    <div id="slideshow">
        <button class="button button-left" (click)="turnLeft()"></button>
        <button class="button button-right" (click)="turnRight()"></button>
        <div class="img-container image-border" *ngFor="let image of imageList">
            <img id="img" [src]="image.src" [alt]="image.alt">
        </div>
    </div>
</div>
