<div id="activity-container">
    <div id="act-imgs-container">
        <div class="act-img-container" *ngFor="let image of imageList">
            <img id="act-img" [src]="image.src" [alt]="image.alt">
        </div>
    </div>
    <div id="cards-container">
        <div class="card-container">
            <button class="act-btn" (click)="flipCards()" [attr.disabled]="isButtonDisabled ? '' : null"></button>
            <app-act-card class="card visible" [fillTop]="' #F9B1B1'"></app-act-card>
        </div>
        <div class="card-container">
            <button class="act-btn" (click)="flipCards()" [attr.disabled]="isButtonDisabled ? '' : null"></button>
            <app-act-card class="card visible" [fillTop]="'lightyellow'"></app-act-card>
        </div>
        <div class="card-container">
            <button class="act-btn" (click)="flipCards()" [attr.disabled]="isButtonDisabled ? '' : null"></button>
            <app-act-card class="card visible" [fillTop]="'lightgreen'"></app-act-card>
        </div>
        <div class="card-container">
            <button class="act-btn" (click)="flipCards()" [attr.disabled]="isButtonDisabled ? '' : null"></button>
            <app-act-card class="card visible" [fillTop]="'lightblue'"></app-act-card>
        </div>

</div>
