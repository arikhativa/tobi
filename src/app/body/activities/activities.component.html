<div #scrollContainer (scroll)="onScroll()" class="no-scrollbar scroll">
    <app-activity class="scroll-child" *ngFor="let a of activities" title="{{a.title}}" paragraph="{{a.paragraph}}"
        img="{{a.img}}">
    </app-activity>
</div>
<app-gallery-dots [activeIndex]="activeIndex" [len]="activities.length"></app-gallery-dots>
